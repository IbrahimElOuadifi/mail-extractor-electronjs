<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Extractions</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css" />
    <script defer src="renderer.js"></script>
  </head>
  <body>
    <div class="content-wrapper d-flex flex-row">
      <div class="page-content p-4">
        <div class="d-flex justify-content-between py-2">
          <h5>Extractions</h5>
        </div>
        <form class="p-2 mt-4">
          <div class="row mb-4">
            <div class="col-6">
              <div class="form-group">
                <input type="email" class="form-control" id="email-input" placeholder="email" />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <input type="password" class="form-control" id="password-input" placeholder="password" />
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-8">
              <div class="form-group">
                <input type="text" readonly class="form-control text-center" id="input-status" />
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <button type="submit" class="btn btn-primary form-control" id="watch-btn">Watch</button>
                <button type="button" class="btn btn-danger form-control d-none" id="stop-btn">Stop</button>
                </div>
              </div>
          </div>
          <div class="row mb-4">
            <div class="col-12">
              <div class="form-group">
                <textarea type="text" readonly class="form-control" id="text-status" rows="8"></textarea>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-4">
              <div class="form-group">
                <button type="button" class="form-control" id="button-cls">CLEAR</button>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <button type="button" class="form-control" id="button-copy">COPY</button>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <button type="button" class="form-control" id="button-save">SAVE</button>
              </div>
            </div>
          </div>
        </form>
    </div>
  </div>
  </body>
</html>
